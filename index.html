<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phonebook App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-info createnew" data-toggle="modal" data-target=".addcontact">New</button>
            </div>
        </div>

       <br>
        <div class="row">
            <div class="col-md-3">
                <ul class="phonebook list-unstyled"></ul>
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>

    <div class="modal fade addcontact" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-action="add">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Contact</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-tel" class="control-label">Tel:</label>
                            <input type="text" class="form-control" id="recipient-tel">
                        </div>
                        <div class="form-group">
                            <label for="recipient-email" class="control-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary status-btn">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
